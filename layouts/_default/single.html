<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>

    <title>{{ .Title }}</title>
    {{ partial "head/meta.html" . }}
    {{ partial "head/css.html" . }}

</head>

<body>
<div class="container">
    <main>
        <h1>{{ .Title }}</h1>
        <p class="Date">Published: {{ .Date.Format "2 Jan 2006" }}</p>
        {{ .Content }}
    </main>

    {{ partial "footer.html" . }}
</div>
</body>
</html>
